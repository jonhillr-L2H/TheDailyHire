<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Logo - The Daily Hire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* LinkedIn logo size: 300x300 (square) */
        .linkedin-logo {
            width: 300px;
            height: 300px;
            background: #030712;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .logo-text {
            font-size: 38px;
            font-weight: 300;
            letter-spacing: -1px;
            color: white;
            text-align: center;
            line-height: 1.2;
        }

        .logo-text .daily {
            display: block;
            font-size: 34px;
        }

        .logo-text .hire {
            display: block;
            font-size: 44px;
            font-weight: 400;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="linkedin-logo">
        <div class="logo-text">
            <span class="daily">The Daily</span>
            <span class="hire">Hire</span>
        </div>
    </div>
</body>
</html>
